{% extends "layout.html" %}
{% block body %}

<h1> M-am logat ca admin </h1>
<div id="main">

    <h2>Tabmasters</h2>
    <table class="table table-hover">
    	<tr>
    		<th>#
    		<th>Tabmaster Name
            <th>
            <th>
    	{%- for tabmaster in tabmasters %}
    	<tr class={{ "success" }}>
    		<td style={{ "text-decoration:none"}}>{{ tabmaster.id }}
    		<td style={{ "text-decoration:none"}}>{{ tabmaster.name }}
            <td>
                <p>
                    <a href="{{ url_for('del_tabmaster_direct', id=tabmaster.id) }}" class="btn btn-large btn-primary">Delete Tab Master</a>
                </p>
    	{% endfor %}
    </table>  
        <p>
            <a href="{{ url_for('del_tabmaster') }}" class="btn btn-large btn-primary">Delete Tab Master</a>
        </p> 
        <p>
            <a href="{{ url_for('new_tabmaster') }}" class="btn btn-large btn-primary">New</a>
        </p>





</div>

{% endblock %}
